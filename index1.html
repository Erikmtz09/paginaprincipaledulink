<body>
  <div class="container">
   <center> <h2>Sistema de Control de Acceso Escolar</h2></center>

    <div id="menuUsuario">
      <center><p>Quien es usted:</p>  </center>
      <p>selecione su tipo de usuario</p>
      <center> <button onclick="seleccionarUsuario('alumno')">üéì Alumno</button>
      <button onclick="seleccionarUsuario('padre')">üë®‚Äçüë©‚Äçüëß Padre</button>
      <button onclick="seleccionarUsuario('maestro')">üìï Maestro</button>
    </center>
    </div>
    <div id="mensajes" class="hidden">
      <h3>üì® Mensajes</h3>
      <div id="listaMensajes"></div>
      <textarea id="mensajeNuevo" placeholder="Escriba un mensaje..."></textarea><br>
      <button onclick="subirMensaje()">Enviar</button>
      <button onclick="volverAlPanel()">Volver</button>
    </div>
  
    <div id="loginMaestro" class="hidden">
      <p>Ingrese contrase√±a de maestro:</p>
      <input type="password" id="contrasenaMaestro">
      <button onclick="validarContrasena()">Ingresar</button>
      <button onclick="volverAlMenu()">üîô Volver</button>
    </div>

    <div id="panel" class="hidden"></div>

    <div id="mensajes" class="hidden">
      <h3>üì¨ Mensajes:</h3>
      <div id="listaMensajes"></div>
      <textarea id="mensajeNuevo" placeholder="Escribe un nuevo mensaje..."></textarea>
      <button onclick="subirMensaje()">Subir Mensaje</button>
      <button onclick="volverAlPanel()">üîô Volver</button>
    </div>
  </div>

  <script>
    const contrasenaCorrecta = "1234";
    let usuarioActual = "";
    const alumnos = [];
    const historial = [];
    const mensajes = [];

    function seleccionarUsuario(tipo) {
      usuarioActual = tipo;
      document.getElementById("menuUsuario").classList.add("hidden");
      if (tipo === 'maestro') {
        document.getElementById("loginMaestro").classList.remove("hidden");
      } else {
        mostrarPanel();
      }
    }

    function validarContrasena() {
      const pass = document.getElementById("contrasenaMaestro").value;
      if (pass === contrasenaCorrecta) {
        document.getElementById("loginMaestro").classList.add("hidden");
        mostrarPanel();
      } else {
        alert("‚ùå Contrase√±a incorrecta.");
      }
    }

    function mostrarPanel() {
      const panel = document.getElementById("panel");
      panel.classList.remove("hidden");
      let html = '';
      if (usuarioActual === 'alumno') {
        html += '<h3>üéì Panel Alumno</h3>';
        html += '<input placeholder="C√≥digo del alumno" id="codigoAlumno">';
        html += '<button onclick="registrarAcceso()">Registrar Acceso</button>';
        html += '<button onclick="verHistorial()">Ver Historial</button>';
        html += '<button onclick="verMensajes()">Ver Mensajes</button>';
        html += '<button onclick="volverAlMenu()">üîô Volver</button>';
      } else if (usuarioActual === 'padre') {
        html += '<h3>üë®‚Äçüë©‚Äçüëß Panel Padre</h3>';
        html += '<input placeholder="Nombre del alumno" id="buscarNombre">';
        html += '<button onclick="buscarAlumno()">Buscar Alumno</button>';
        html += '<button onclick="verMensajes()">Ver Mensajes</button>';
        html += '<button onclick="volverAlMenu()">üîô Volver</button>';
      } else {
        html += '<h3>üìï Panel Maestro</h3>';
        html += '<input placeholder="Nombre del alumno" id="nuevoNombre">';
        html += '<input placeholder="C√≥digo del alumno" id="nuevoCodigo">';
        html += '<button onclick="agregarAlumno()">Agregar Alumno</button>';
        html += '<input placeholder="C√≥digo para eliminar" id="codigoEliminar">';
        html += '<button onclick="eliminarAlumno()">Eliminar Alumno</button>';
         html += '<button onclick="verHistorial()">Ver Historial</button>';
        html += '<button onclick="verMensajes(true)">Subir Mensaje</button>';
       html += '<button onclick="volverAlMenu()">üîô Volver</button>';
        html += '<button onclick="verMensajes()">Ver/Enviar Mensajes</button>';
        
      }
      panel.innerHTML = html;
    }

    function agregarAlumno() {
      const nombre = document.getElementById("nuevoNombre").value;
      const codigo = document.getElementById("nuevoCodigo").value;
      if (nombre && codigo) {
        alumnos.push({ nombre, codigo, registrado: false });
        alert("‚úÖ Alumno agregado");
      } else {
        alert("‚ùå Todos los campos son obligatorios.");
      }
    }

    function eliminarAlumno() {
      const codigo = document.getElementById("codigoEliminar").value;
      const index = alumnos.findIndex(a => a.codigo === codigo);
      if (index !== -1) {
        alumnos.splice(index, 1);
        alert("‚úÖ Alumno eliminado");
      } else {
        alert("‚ùå C√≥digo no encontrado");
      }
    }
    function verMensajes() {
      document.getElementById("panel").classList.add("hidden");
      document.getElementById("mensajes").classList.remove("hidden");
      actualizarListaMensajes();
    }

    function volverAlPanel() {
      document.getElementById("mensajes").classList.add("hidden");
      mostrarPanel();
    }

    function subirMensaje() {
      const nuevo = document.getElementById("mensajeNuevo").value.trim();
      if (nuevo !== "") {
        const fecha = new Date().toLocaleString();
        mensajes.push(`[${fecha}] ${usuarioActual}: ${nuevo}`);
        localStorage.setItem('mensajesGuardados', JSON.stringify(mensajes));
        document.getElementById("mensajeNuevo").value = "";
        actualizarListaMensajes();
      }
    }

    function actualizarListaMensajes() {
      const lista = document.getElementById("listaMensajes");
      lista.innerHTML = mensajes.map(msg => `<div class="card">${msg}</div>`).join("");
    }

    function registrarAcceso() {
      const codigo = document.getElementById("codigoAlumno").value;
      if (codigo.trim() === "") return alert("‚ö†Ô∏è Ingresa un c√≥digo.");
      const entrada = `${codigo} - ${new Date().toLocaleString()}`;
      historial.push(entrada);
      alert("‚úÖ Acceso registrado.");
    }
    function registrarAcceso() {
      const codigo = document.getElementById("codigoAlumno").value;
      const alumno = alumnos.find(a => a.codigo === codigo);
      if (alumno) {
        historial.push(alumno.nombre + " (" + codigo + ")");
        alumno.registrado = true;
        alert("‚úÖ Acceso registrado para " + alumno.nombre);
      } else {
        alert("‚ùå C√≥digo no encontrado");
      }
    }

    function verHistorial() {
      if (historial.length === 0) return alert("No hay accesos registrados.");
      alert("üìÑ Historial:\n" + historial.join("\n"));
    }

    function verMensajes(permisosSubida = false) {
      const divMensajes = document.getElementById("mensajes");
      divMensajes.classList.remove("hidden");
      document.getElementById("mensajeNuevo").style.display = permisosSubida ? 'block' : 'none';
      document.querySelector("#mensajes button").style.display = permisosSubida ? 'inline-block' : 'none';

      const lista = document.getElementById("listaMensajes");
      lista.innerHTML = mensajes.length === 0 ? '<p>No hay mensajes a√∫n.</p>' : mensajes.map((m, i) => `<p>${i + 1}. ${m}</p>`).join('');
    }

    function subirMensaje() {
      const mensaje = document.getElementById("mensajeNuevo").value;
      if (mensaje.trim()) {
        mensajes.push(mensaje.trim());
        document.getElementById("mensajeNuevo").value = "";
        verMensajes(true);
        alert("‚úÖ Mensaje subido");
      } else {
        alert("‚ùå El mensaje no puede estar vac√≠o.");
      }
    }

    function buscarAlumno() {
      const nombre = document.getElementById("buscarNombre").value.toLowerCase();
      const resultados = alumnos.filter(a => a.nombre.toLowerCase().includes(nombre));
      if (resultados.length === 0) {
        alert("No se encontr√≥ ning√∫n alumno.");
      } else {
        let mensaje = resultados.map(a => `${a.nombre} (${a.codigo}) - ${a.registrado ? "‚úÖ Registrado" : "‚ùå No registrado"}`).join("\n");
        alert(mensaje);
      }
    }

    function volverAlMenu() {
      usuarioActual = "";
      document.getElementById("loginMaestro").classList.add("hidden");
      document.getElementById("panel").classList.add("hidden");
      document.getElementById("mensajes").classList.add("hidden");
      document.getElementById("menuUsuario").classList.remove("hidden");
    }

    function volverAlPanel() {
      document.getElementById("mensajes").classList.add("hidden");
      mostrarPanel();
    }

  </script>
